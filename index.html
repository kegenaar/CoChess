<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoChess - Cooperative Chess</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>CoChess</h1>
            <div class="status-bar">
                <div id="turn-badge" class="badge player-a">Player A's Turn</div>
                <div id="message-log">Welcome to CoChess!</div>
            </div>
        </header>

        <div class="board-wrapper">
            <canvas id="arrow-canvas"></canvas>
            <div id="game-board" class="board">
                <!-- Board generated by JS -->
            </div>
        </div>

        <div class="controls">
            <div class="legend">
                <span class="legend-item"><span class="dot player-b"></span>Player B (Queenside)</span>
                <span class="legend-item"><span class="dot player-a"></span>Player A (Kingside)</span>
                <span class="legend-item"><span class="dot enemy"></span>Enemy (Top)</span>
            </div>
            <button id="restart-btn" class="btn">New Game</button>
        </div>
    </div>
    <div id="promotion-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Promote Pawn</h2>
            <div class="promotion-options">
                <button class="promo-btn" data-type="q">♛</button>
                <button class="promo-btn" data-type="r">♜</button>
                <button class="promo-btn" data-type="b">♝</button>
                <button class="promo-btn" data-type="n">♞</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="debug-scenarios.js"></script>
    <script src="simple-ai.js"></script>
    <script src="game.js"></script>
</body>

</html>
